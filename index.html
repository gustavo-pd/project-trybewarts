<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" id="email" placeholder="Login">
      <input type="password" id="password" placeholder="Senha">
      <button type="button" id="enter">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="email" id="input-email" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
        <label id ="label-family" for="label-family">Qual sua família?</label>
        <label for="frontend">Frontend</label>
        <input type="radio" name="family" value="Frontend">
        <label for="backend">Backend</label>
        <input type="radio" name="family" value="Backend">
        <label for="fullstack">FullStack</label>
        <input type="radio" name="family" value="FullStack">
    </br>
      <fieldset>
        <label id ="label-content" for="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for="hofs">HoFs</label>
        <input type="checkbox" name="hofs" class="subject" value="HoFs">
        <label for="jest">Jest</label>
        <input type="checkbox" name="jest" class="subject" value="Jest">
        <label for="promises">Promises</label>
        <input type="checkbox" name="promises" class="subject" value="Promises">
        <label for="react">React</label>
        <input type="checkbox" name="react" class="subject" value="React">
        <label for="sql">SQL</label>
        <input type="checkbox" name="sql" class="subject" value="SQL">
        <label for="python">Python</label>
        <input type="checkbox" name="python" class="subject" value="Python">
        </fieldset>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <script src="script.js"></script>
</body>
</html>
