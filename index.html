<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" id="email" placeholder="Login">
      <input type="password" id="password" placeholder="Senha">
      <button type="button" id="enter">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <section>
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <br>
        <input type="email" id="input-email" placeholder="Email">
        <label>Casa:</label>
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </section>
      <br>
      <section>
        <label id ="label-family" for="label-family">Qual sua família?</label>
        <br><br>
        <input type="radio" name="family" id="family" value="Frontend">
        <label for="family">Frontend</label><br>
        <input type="radio" name="family" id="family" value="Backend">
        <label for="family">Backend</label><br>
        <input type="radio" name="family" id="family" value="FullStack">
        <label for="family">FullStack</label><br>
      </section>
      <br>
      <section>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br><br>
        <input class="subject" type="checkbox" value="HoFs">
        <label for="subject">HoFs</label>
        <input class="subject" type="checkbox" value="Jest">
        <label for="subject">Jest</label>
        <input class="subject" type="checkbox" value="Promises">
        <label for="subject">Promises</label>
        <input class="subject" type="checkbox" value="React">
        <label for="subject">React</label>
        <input class="subject" type="checkbox" value="SQL">
        <label for="subject">SQL</label>
        <input class="subject" type="checkbox" value="Python">
        <label for="subject">Python</label>
      </section>
      <br>
      <section>
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">
        <label for="rate">1</label>
        <input type="radio" value="2" name="rate">
        <label for="rate">2</label>
        <input type="radio" value="3" name="rate">
        <label for="rate">3</label>
        <input type="radio" value="4" name="rate">
        <label for="rate">4</label>
        <input type="radio" value="5" name="rate">
        <label for="rate">5</label>
        <input type="radio" value="6" name="rate">
        <label for="rate">6</label>
        <input type="radio" value="7" name="rate">
        <label for="rate">7</label>
        <input type="radio" value="8" name="rate">
        <label for="rate">8</label>
        <input type="radio" value="9" name="rate">
        <label for="rate">9</label>
        <input type="radio" value="10" name="rate">
        <label for="rate">10</label>
      </section>
      <br>
      <section>
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" maxlength="500" cols="40" rows="8"></textarea>
      </section>
      <section>
        <label for="label-infos" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox">
      </section>
      <br>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <script src="script.js"></script>
</body>
</html>
